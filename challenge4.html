<html>

<head>
    <title>Switch Statement</title>
</head>
    
<body>

<script>
    
    var food = 'dabeli';
    switch (food) {
        case 'dabeli':
            console.log('Enjoy your Broasted dabeli');
            document.write('eat dabeli')
            break;  
        case 'vadapau':
            console.log('eat vadapau');
            document.write('eat vadapau')
            break;
        default:
            console.log('Enjoy your meal');
            document.write('eat meal')
    }

</script>
</body> 
</html>
